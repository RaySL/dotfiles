# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  backend: webengine
  colors.hints.bg: black
  colors.hints.fg: white
  colors.hints.match.fg: '#88FF88'
  colors.keyhint.fg: '#FFFFFF'
  colors.tabs.even.bg: '#505050'
  colors.tabs.odd.bg: '#606060'
  colors.tabs.selected.even.bg: black
  colors.tabs.selected.even.fg: white
  colors.tabs.selected.odd.bg: black
  colors.tabs.selected.odd.fg: white
  colors.webpage.bg: white
  fonts.completion.category: bold 11pt monospace
  fonts.completion.entry: 11pt monospace
  fonts.debug_console: 11pt monospace
  fonts.downloads: 11pt monospace
  fonts.hints: bold 11pt monospace
  fonts.keyhint: 11pt monospace
  fonts.messages.error: 11pt monospace
  fonts.messages.info: 11pt monospace
  fonts.messages.warning: 11pt monospace
  fonts.monospace: Hack, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
    Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal
  fonts.prompts: 11pt sans-serif
  fonts.statusbar: 11pt monospace
  fonts.tabs: 11pt monospace
  fonts.web.family.fixed: null
  fonts.web.family.sans_serif: '"Wuncon Siji"'
  fonts.web.family.serif: null
  fonts.web.family.standard: null
